<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serveur RP</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0a0a;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background-image: url('https://i.imgur.com/YourImage.jpg');
            background-size: cover;
            background-position: center;
        }

        .overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }

        .content {
            position: relative;
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            padding: 2rem;
            gap: 2rem;
        }

        .left-panel, .right-panel {
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .center-panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .server-title {
            font-size: 4rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6); }
        }

        .server-subtitle {
            font-size: 1.5rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .rules-list, .staff-list {
            list-style: none;
        }

        .rules-list li {
            margin: 1rem 0;
            padding-left: 1.5rem;
            position: relative;
        }

        .rules-list li:before {
            content: "→";
            position: absolute;
            left: 0;
            color: #4CAF50;
        }

        .staff-list li {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .staff-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #4CAF50;
        }

        .staff-info {
            display: flex;
            flex-direction: column;
        }

        .staff-role {
            font-size: 0.8rem;
            color: #4CAF50;
        }

        .info-footer {
            position: absolute;
            bottom: 2rem;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    
    <div class="content">
        <div class="left-panel">
            <h2>Règles du serveur</h2>
            <ul class="rules-list">
                <li>Respectez tous les joueurs</li>
                <li>Pas de freekill/freeattack</li>
                <li>RP sérieux obligatoire</li>
                <li>Pas de métagaming</li>
                <li>Pas de powergaming</li>
                <li>Respectez le staff</li>
            </ul>
        </div>

        <div class="center-panel">
            <h1 class="server-title">NOM DU SERVEUR</h1>
            <p class="server-subtitle">Une expérience unique</p>
        </div>

        <div class="right-panel">
            <h2>Staff</h2>
            <ul class="staff-list" id="staffList">
                <li>
                    <div id="staffProfile">
                        <!-- Le profil Steam sera chargé ici -->
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="info-footer">
        Bon jeu sur notre serveur !
    </div>

    <canvas class="particles"></canvas>

    <script>
        // Configuration Steam
        const steamID = '76561199511612568'; // Ton SteamID64

        // Système de particules
        const canvas = document.querySelector('.particles');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 50;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }

            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            
            requestAnimationFrame(animate);
        }

        // Initialisation
        init();
        animate();

        // Gestion du redimensionnement
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
